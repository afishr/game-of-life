<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>Game of Life</title>
</head>
<body>
<div id="root"></div>
<div class="initializators">
	<div class="top-element">
		<div class="title">
			Roles
		</div>
		<div id="roles"></div>
	</div>
	<div class="top-element">
		<div class="title">
			Environments
		</div>
		<div id="environments"></div>
	</div>
	<div class="bottom-element">
		<div class="title">
			Selected Role
		</div>
		<div id="selected-role"></div>
	</div>
	<div class="bottom-element">
		<div class="title">
			Selected Environment
		</div>
		<div id="selected-environment"></div>
	</div>
	<div class="bottom-element">
		<div class="title">
			Environment Order
		</div>
		<div id="environment-order"></div>
	</div>
	<div class="bottom-element">
		<div class="title">
			Width
		</div>
		<input type="number" id="width" value="100" onchange="setUI('width', event)">
	</div>
	<div class="bottom-element">
		<div class="title">
			Height
		</div>
		<input type="number" id="height" value="100" onchange="setUI('height', event)">
	</div>
	<div class="bottom-element">
		<div class="title">
			Speed
		</div>
		<input type="number" id="speed" value="100" onchange="setUI('speed', event)">
	</div>
	<div class="bottom-element" style="width: 40%;">
		<div class="title">
			Generations
		</div>
		<div id="generations"><div class="content">0</div></div>
	</div>
	<div class="bottom-element" style="width: 40%;">
		<div class="title">
			Population Density
		</div>
		<div id="population"><div class="content">0</div></div>
	</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
